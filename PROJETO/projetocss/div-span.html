
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>

	<style type="text/css" >
		
		:root {
			--corlogo:rgb(255, 193, 157);
		}		

		#topo {
			background: var(--corlogo);
		}

		#conteudo {
			background: peachpuff		
		}

		#tamanhologo {
			margin: auto;
			display: block;
		}

		#rodape {
			background: turquoise;
		}

		#assinatura {
			background: palevioletred;
		}

		.produto {
			background: rgb(154, 245, 126);
			margin: 10px;
		}

		
	</style>



</head>

<body> 
	<div id="topo" >
		
		<img src="imagens/MIAUPET.png" width="400" id="tamanhologo">

	</div>

	<div>
		<ul>
			<li>Início</li>
			<li>Produtos</li>
			<li>Fale conosco</li>

		</ul>

	</div>
	

	<div id="conteudo">

		<div class="produto">			
			Produto 1
		</div>

		<div class="produto">			
			Produto 2
		</div>

		<div class="produto">			
			Produto 3
		</div>

		<div class="produto">			
			Produto 4
		</div>
		
	</div>

	<div id="rodape">
		Todos os direitos reservados
	</div>

	<span id="assinatura">
		Cíntia Moreira
	</span>











</body>

</html>
