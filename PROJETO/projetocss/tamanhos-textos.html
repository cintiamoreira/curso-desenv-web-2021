
<!DOCTYPE html>
<html>

<head>
	<title>Tamanhos de textos</title>
	<meta charset="utf-8">
	

	<style type="text/css" >
		
        div {
            font-size: 60px;


        }
        .texto {
            /*
            px-> tamanho fixo
            % -> tamanho relativo ao utilizado padrão no navegador
            em -> tamanho relativo mais utilizado-tamanho relativo ao container pai -por exemplo: a div logo abaixo, a div é o pai do paragrafo
            */
            font-size: 1em;
        }

        .texto2 {
            font-size: 15px;
        }
		
		
	</style>


</head>

<body> 
	
    <div>
        <p class="texto">Conteúdo 1  
        </p>

        <p class="texto2">Conteúdo 2        
        </p>

    </div>
	


</body>

</html>
